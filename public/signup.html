<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>
      Snaps Coffee Shop
    </title>
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <nav class="pa3 pa4-ns helvetica">
    <a
      class="link dim black b f1 f-headline-ns tc db mb3 mb4-ns"
      href="#"
      title="Home"
    >
      <img
        class="center tc logo"
        src="./assets/img/SnapsCoffeeShopLogo.png"
        alt=""
    /></a>
  </nav>

  <body>
    <main class="pa4 black-80">
      <form class="measure center helvetica signup">
        <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
          <legend class="f4 fw6 ph0 mh0">Sign Up</legend>
          <div class="mt3">
            <label class="db fw6 lh-copy f6" for="email-address"
              >Username</label
            >
            <input
              class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
              type="text"
              name="email-address"
              id="username-input"
            />
          </div>
          <div class="mv3">
            <label class="db fw6 lh-copy f6" for="password">Password</label>
            <input
              class="b pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
              type="password"
              name="password"
              id="password-input"
            />
          </div>
        </fieldset>
        <div class="">
          <input
            class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib"
            type="submit"
            value="Sign up"
          />
        </div>
        <div class="lh-copy mt3">
          <a href="/login" class="f6 link dim black db">Login</a>
        </div>
      </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/order.js"></script>
  </body>
</html>
